{% if config["DEBUG"] %}
  <style>
  div#debug-bar {
    background-color:red; 
    color:white;
    font-size:9pt;
    text-align:center;
    padding:3px;
  }
  </style>
  <div id="debug-bar">
    <strong>Debug mode is on!</strong> This can make things slow. Set DEBUG=False in local_settings.py to turn it off.
    {% if current_user.is_authenticated() %} 
      You are logged in as {{current_user.username}}. 
    {% else %}
      You are not logged in.
      {% endif %}
  </div>
{% endif %}
