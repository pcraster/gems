{% extends "base.html" %}

{% block content %}
<h2 style="text-align:center;">Models</h2>

<div class="panel panel-default" style="padding-bottom:0">
	<div class="panel-heading">
		<strong>Models</strong>
	</div>
	
		<table class="table"><!--
		<thead>
			<tr><th>Name</th><th>Description</th><th>Resolution</th></tr>
		</thead>-->
		<tbody>
			<tr>
				<td style="padding-left:15px;">Name</td>
				<td>Description</td>
				<td>Default Config Key</td>
				<td></td>
			</tr>
		{% for m in models %}
			<tr>
				<td style="padding-left:15px;vertical-align:middle;"><code>{{m.name}}</code> <code>v{{m.version}}</code>
				</td>
				<td style="vertical-align:middle;">{{m.description}}</td>
				<td style="vertical-align:middle;"><code>{{m.default_config_key}}</code></td>
				<td style="vertical-align:middle;" class="text-center">
					<a href="/modeller/{{m.name}}" class="btn btn-sm btn-primary">Load modeller <i class="fa fa-paper-plane"></i></a>
					<a href="/admin/models/{{m.name}}" class="btn btn-sm btn-primary">Code editor <i class="fa fa-wrench"></i></a>
				</td>
			</tr>
		{% endfor %}
		</tbody>
		</table>
	
</div>

<div class="panel panel-default">
	<div class="panel-heading">
		<strong>Create a new model</strong>
	</div>
	<div class="panel-body">
		<form role="form" action="" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label for="chunkscheme-name">Name (only alphanumeric and underscore characters)</label>
				<input type="text" name="modelname" class="form-control" placeholder="Enter a name for your model">
			</div>
			<!--
			<div class="form-group">
				<label for="chunkscheme-name">Description</label>
				<input type="name" name="description" class="form-control" placeholder="Enter a short description">
			</div>
			-->
			<div class="form-group">
				<label for="modelfile">Python model script (see the <a href="#">FAQ</a> for information on how to write compatible models)</label>
				<input type="file" name="modelfile">
			</div>
			<button type="submit" class="btn btn-primary btn-sm">Create new model <i class="fa fa-long-arrow-right"></i></button>
		</form>
	</div>
</div>
{% endblock %}
